<div class="container">
  <div class="row shadow-lg p-3 mb-5 bg-white rounded mt-2">
<div  class="col-3" *ngFor="let shirt of getshirts()">
    <div class="card  content-center" >
      <img src="{{shirt.image}}" class="card-img-top" alt="...">
      <div class="card-body text-center">
        <h4 class="card-title">{{shirt.names}}</h4>
        <h3 class="card-text">&#8377;{{shirt.price}}</h3>
       
        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      <button class="btn btn-info">Add to Cart</button>
      </div>
      </div>
    </div>
  </div>
  </div>
